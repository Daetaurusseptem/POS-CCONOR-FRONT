<app-back-button></app-back-button>
<div class="container mt-4">

  <!-- Bienvenida -->
  <h2 class="text-dark mb-4"><i class="bi bi-cash-stack"></i> Bienvenido, Usuario</h2>

  <!-- Alerta de Caja Abierta -->
  <div *ngIf="isOpenCashRegister" class="alert alert-warning mt-4">
    <i class="bi bi-exclamation-triangle-fill me-2"></i> No puede abrir una nueva caja, ya tiene una abierta.
  </div>

  <!-- Bot贸n para abrir caja -->
  <div *ngIf="!isOpenCashRegister" class="mb-4">
    <button class="btn btn-outline-dark btn-lg" (click)="toggleForm()">
      <i class="bi bi-box-arrow-in-down me-2"></i> Abrir Caja
    </button>

    <!-- Formulario para abrir caja -->
    <div *ngIf="showForm" class="mt-4 p-4 border rounded bg-light shadow-sm">
      <form [formGroup]="openCashRegisterForm" (ngSubmit)="openCashRegister()">
        <div class="mb-3">
          <label for="initialAmount" class="form-label text-dark fw-bold">Monto Inicial</label>
          <input type="number" id="initialAmount" formControlName="initialAmount" class="form-control border-dark" min="0" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 btn-lg mt-3">
          <i class="bi bi-check-circle me-2"></i> Confirmar
        </button>
      </form>
    </div>
  </div>

  <!-- Bot贸n para cerrar sesi贸n -->
  <button class="btn btn-outline-danger btn-lg w-100" (click)="logout()">
    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesi贸n
  </button>
</div>
