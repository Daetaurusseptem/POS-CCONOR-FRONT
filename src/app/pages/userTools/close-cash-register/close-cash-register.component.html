<div class="container mt-4">
    <h2>Cerrar Caja</h2>
    <div *ngIf="cashRegister">
      <h4>Resumen de Ventas</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-6">Ventas Totales:</div>
            <div class="col-md-6">{{ totalSales | currency }}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-6">Ventas en Efectivo:</div>
            <div class="col-md-6">{{ cashSales | currency }}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-6">Ventas con Tarjeta de Crédito:</div>
            <div class="col-md-6">{{ creditSales | currency }}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-6">Ventas con Tarjeta de Débito:</div>
            <div class="col-md-6">{{ debitSales | currency }}</div>
          </div>
        </li>
      </ul>
      <form [formGroup]="closeCashRegisterForm" (ngSubmit)="closeCashRegister()">
        <div class="mb-3">
          <label for="finalAmount" class="form-label">Dinero en Caja al Cerrar</label>
          <input type="number" id="finalAmount" formControlName="finalAmount" class="form-control" min="0">
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notas</label>
          <textarea id="notes" formControlName="notes" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Cerrar Caja</button>
      </form>
    </div>
  </div>
