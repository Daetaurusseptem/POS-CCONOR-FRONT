<div class="container mt-3 ">
    <div class="card">
        <div class="card-header">
            <div class="card-title text-center">
                <h2>Editar Empresa</h2>
            </div>
        </div>
        <div class="card-body">

            <img *ngIf="product.img==''" src="../../../../../assets/img/no-img.webp" alt="Avatar de usuario"
                class="img-avatar-side pointer" (click)="abrirModal(product,'productos')">
            <img *ngIf="product.img!=''" [src]="product.img" alt="Avatar de usuario" class="img-avatar-side pointer"
                (click)="abrirModal(product,'productos')">

            <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>



                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" formControlName="description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" formControlName="marca">
                </div>



                <div class="mb-3">
                    <label for="categories" class="form-label">Proveedor:</label>
                    <select formControlName="categories" class="form-select" id="categories" multiple>
                        <option *ngFor="let categoria of Categories" [value]="categoria._id">{{ categoria.name }}
                        </option>
                    </select>
                </div>
                <div *ngIf="productForm.invalid" class="card-body alert alert-danger">
                    <p *ngIf="campoNoValidoDatosUsuario('name')" class="text-danger">Nombre invalido</p>
                    <p *ngIf="campoNoValidoDatosUsuario('description')" class="text-danger">Descripción invalida</p>
                    <p *ngIf="campoNoValidoDatosUsuario('marca')" class="text-danger">Dirección invalida</p>
                    <p *ngIf="campoNoValidoDatosUsuario('tel')" class="text-danger">Telefono invalido</p>
                    <p *ngIf="campoNoValidoDatosUsuario('email')" class="text-danger">Correo electronico invalido</p>

                </div>

                <div class="row text-center">

                    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Guardar
                        Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
