<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Recetas</h2>
    <button class="btn btn-success" (click)="createRecipe()">Crear Receta</button>
  </div>
  <div class="card">
    <div class="card-header bg-primary text-white">
      Recetas
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes">
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.description }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="editRecipe(recipe._id)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteRecipe(recipe._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
