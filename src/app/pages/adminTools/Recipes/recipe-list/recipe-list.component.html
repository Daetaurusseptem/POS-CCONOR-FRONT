<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Lista de Recetas</h2>
          <a class="btn btn-light" routerLink="/dashboard/admin/recipes/new">
            <i class="bi bi-plus-lg"></i> Crear Nueva Receta
          </a>
        </div>
        <div class="card-body">
          <div class="list-group">
            <div *ngFor="let recipe of recipes" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{recipe.name}}</h5>
                  <p class="mb-1">{{recipe.description | slice:0:50}}</p>
                </div>
                <div class="btn-group" role="group">
                  <button [routerLink]="['edit', recipe._id]" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  <button (click)="deleteRecipe(recipe._id)" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="recipes.length === 0" class="alert alert-info mt-3" role="alert">
            No hay recetas disponibles. Â¡Crea una nueva!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
