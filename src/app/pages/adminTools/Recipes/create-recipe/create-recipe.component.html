<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h2 class="mb-0">Crear Nueva Receta</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Receta</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
                <div *ngIf="recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched" class="text-danger">
                  El nombre es requerido.
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description" required></textarea>
                <div *ngIf="recipeForm.get('description')?.invalid && recipeForm.get('description')?.touched" class="text-danger">
                  La descripción es requerida.
                </div>
              </div>
              <!-- Puedes agregar más campos aquí según tu modelo de receta -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Crear Receta</button>
                <button type="button" class="btn btn-secondary" routerLink="/dashboard/admin/recipes">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
