<div class="container mt-4">
  <h2>Crear Receta</h2>
  <form [formGroup]="createRecipeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre de la Receta</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripci√≥n</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div formArrayName="ingredients">
      <div *ngFor="let ingredient of ingredientsArray.controls; let i = index" [formGroupName]="i" class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="ingredient" class="form-label">Ingrediente</label>
            <select id="ingredient" class="form-select" formControlName="ingredient">
              <option *ngFor="let ingredient of ingredients" [value]="ingredient._id">{{ ingredient.name }}</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addIngredient()">Agregar Ingrediente</button>
    <button type="submit" class="btn btn-success mt-3">Crear Receta</button>
  </form>
</div>
