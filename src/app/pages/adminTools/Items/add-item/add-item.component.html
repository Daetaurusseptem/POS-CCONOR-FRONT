<div class="container-fluid bg-light py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Nuevo Item</h2>
          <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Ingrese el nombre del item">
            </div>
            <div class="mb-3">
              <label for="product" class="form-label">Producto:</label>
              <input type="text" class="form-control" id="product" (input)="onSearchProduct($event)" [value]="selectedProduct?.name || ''" placeholder="Buscar producto">
              <ul class="list-group mt-2" *ngIf="filteredProducts.length > 0">
                <li class="list-group-item list-group-item-action" *ngFor="let product of filteredProducts" (click)="onSelectProduct(product)">
                  {{ product.name }}
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" formControlName="stock" class="form-control" id="stock" placeholder="Cantidad en stock">
              </div>
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio:</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" formControlName="price" class="form-control" id="price" placeholder="0.00">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expirationDate" class="form-label">Fecha de Expiración:</label>
                <input type="date" formControlName="expirationDate" class="form-control" id="expirationDate">
              </div>
              <div class="col-md-6 mb-3">
                <label for="discount" class="form-label">Descuento (%):</label>
                <div class="input-group">
                  <input type="number" formControlName="discount" class="form-control" id="discount" placeholder="0">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label for="receivedDate" class="form-label">Fecha de Recepción:</label>
              <input type="date" formControlName="receivedDate" class="form-control" id="receivedDate">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!itemForm.valid">Crear Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
