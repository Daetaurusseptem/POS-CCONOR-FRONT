<div class="card mt-4">
    <form [formGroup]="ItemForm" (ngSubmit)="updateItem()" class="container mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Item</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" formControlName="stock" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="discount" class="form-label">Descuento</label>
        <input type="number" id="discount" formControlName="discount" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="expirationDate" class="form-label">Fecha de Expiraci贸n</label>
        <input type="date" id="expirationDate" formControlName="expirationDate" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="receivedDate" class="form-label">Fecha de Recepci贸n</label>
        <input type="date" id="receivedDate" formControlName="receivedDate" class="form-control">
      </div>
  
      <div class="alert alert-danger" *ngIf="ItemForm.invalid">
        <p *ngIf="campoNoValidoDatosItem('name')" class="mb-0">Nombre Invalido</p>
        <p *ngIf="campoNoValidoDatosItem('stock')" class="mb-0">Stock Invalido</p>
        <p *ngIf="campoNoValidoDatosItem('price')" class="mb-0">Precio Invalido</p>
        <p *ngIf="campoNoValidoDatosItem('expirationDate')" class="mb-0">Fecha de Expiraci贸n Invalida</p>
        <p *ngIf="campoNoValidoDatosItem('discount')" class="mb-0">Descuento Invalido</p>
        <p *ngIf="campoNoValidoDatosItem('receivedDate')" class="mb-0">Fecha de Recepci贸n Invalida</p>
      </div>
  
      <button type="submit" class="btn btn-primary">Actualizar Item</button>
    </form>
  </div>
