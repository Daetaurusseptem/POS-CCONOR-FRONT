<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Manage Printers</h2>
        <form [formGroup]="printerForm" (ngSubmit)="addPrinter()">
          <div class="mb-3">
            <label for="name" class="form-label">Printer Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter printer name">
          </div>
          <div class="mb-3">
            <label for="paperSize" class="form-label">Paper Size</label>
            <select id="paperSize" formControlName="paperSize" class="form-select">
              <option *ngFor="let size of paperSizes" [value]="size">{{ size }}</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="default" formControlName="default">
            <label class="form-check-label" for="default">Set as default</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!printerForm.valid">Add Printer</button>
          </div>
        </form>
        <hr>
        <h3 class="mt-4">Saved Printers</h3>
        <ul class="list-group">
          <li *ngFor="let printer of printers; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            {{ printer.name }} ({{ printer.paperSize }})
            <div>
              <button class="btn btn-sm btn-danger me-2" (click)="removePrinter(i)">Remove</button>
              <button class="btn btn-sm btn-secondary" [disabled]="printer.default" (click)="setDefaultPrinter(i)">Set as Default</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
