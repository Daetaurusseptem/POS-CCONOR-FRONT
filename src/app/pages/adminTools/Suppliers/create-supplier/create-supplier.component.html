<div class="container mt-4">
  <div class="card">
      <div class="card-header">
          Crear Proveedor
      </div>
      <div class="card-body">
          <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nombre del proveedor">
              </div>
              <div class="mb-3">
                  <label for="description" class="form-label">Descripción:</label>
                  <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email del proveedor">
              </div>
              <div class="mb-3">
                  <label for="phone" class="form-label">Teléfono:</label>
                  <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Teléfono del proveedor">
              </div>
              <div class="mb-3">
                  <label for="address" class="form-label">Dirección:</label>
                  <input type="text" formControlName="address" class="form-control" id="address" placeholder="Dirección del proveedor">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!supplierForm.valid">Crear Proveedor</button>
          </form>
      </div>
  </div>
</div>
