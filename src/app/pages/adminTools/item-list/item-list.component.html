<div  class="row">
    <div class="col-12 mx-auto text-center mb-2">
      <div class="card">
        <div class="card-header">
          <div class="card-title text-center">
            <h5>BÃºsqueda de Usuarios</h5>
          </div>
          <a name="" id="" class="btn btn-primary end" routerLink="new" role="button">
            <i class="bi bi-plus-lg"></i> Crear Usuario
          </a>
        </div>
        <form>
          <div class="m-5">
            <input type="text" class="form-control" id="busquedaEmpresa" aria-describedby="busquedaHelp" #terminoEmpresa>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 mx-auto text-center">
      <div class="card">
       
        </div>
        <div class="card-body">
          <div class="table-responsive">
  
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>img</th>
                  <th>Nombre</th>
                  <th>Stock</th>
                  <th>Expira</th>
                  <th>Llego</th>
                  <th>Tools</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td class="text-center">
                    <img *ngIf="item.img=='no-image'" src="../../../../../assets/img/no-img.webp" alt="Avatar de usuario"
                      class="avatar pointer">
                    <img *ngIf="item.img!='no-image'" [src]="item.img" alt="Avatar de usuario" class="avatar pointer"
                      >
  
                  </td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.stock }}</td>
                  <td>{{ item.expirationDate | date}}</td>
                  <td>{{ item.receivedDate | date}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm me-2 d-inline"
                      [routerLink]="['/dashboard/sysadmin/users/edit',item._id]">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-danger btn-sm d-inline">
                      <i class="bi bi-trash3-fill"></i>
  
                    </button>
                  </td>
  
                </tr>
              </tbody>
            </table>
            <div class="card bg-primary text-light" *ngIf="!items">
  
              <app-loading-data-spinner class="mb-2"></app-loading-data-spinner>
              <p>Cargando Registros</p>
            </div>
          </div>
        </div>
      </div>
    </div>
