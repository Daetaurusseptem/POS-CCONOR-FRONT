<app-back-button></app-back-button>

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white">
      <h2 class="mb-0"><i class="bi bi-calendar-week"></i> Cajas Abiertas por Usuario</h2>
    </div>
    <div class="card-body">
      <div *ngIf="fechasConCajas.length > 0">
        <ul class="list-group">
          <li *ngFor="let fecha of fechasConCajas" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <i class="bi bi-calendar3 text-dark me-2"></i> 
              <strong>{{ fecha | date }}</strong>
            </div>
            <button class="btn btn-dark btn-sm pointer" (click)="navigateToCajasPorFecha(fecha)">
              <i class="bi bi-box-arrow-in-right"></i> Ver Cajas
            </button>
          </li>
        </ul>
      </div>
      <div *ngIf="fechasConCajas.length === 0" class="text-center mt-4">
        <i class="bi bi-exclamation-circle text-warning"></i>
        <p class="mt-2">No hay cajas abiertas para este usuario.</p>
      </div>
    </div>
  </div>
</div>
