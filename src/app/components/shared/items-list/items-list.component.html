<div class="main-container">
    <div class="row">
        <div class="col" *ngFor="let item of items">
            <div class="card">
                <img [src]="item?.img" class="card-img" alt="{{ item!.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item!.name }}</h5>
                    <p class="card-text">{{ item!.description }}</p>
                    <p class="card-text">Marca : {{ item!.marca }} </p>
                    <a class="btn" [routerLink]="['/dashboard/admin/product/edit/',item._id]">Mas...</a>
                </div>
            </div>
        </div>
    </div>
</div>
